name: CI (Dagger)

on:
  pull_request:
    paths-ignore:
    - 'docs/**'
    branches:
    - main

jobs:
  lint:
    name: Golangci-lint
    runs-on: ubuntu-latest
    if: '! github.event.pull_request.draft'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run pipeline
      uses: dagger/dagger-for-github@v8.2.0
      with:
        version: "0.19.0"
        verb: call
        args: golangci-lint-run

  test:
    name: Test
    runs-on: ubuntu-latest
    if: '! github.event.pull_request.draft'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run pipeline
      uses: dagger/dagger-for-github@v8.2.0
      with:
        version: "0.19.0"
        verb: call
        args: test-with-coverage

  e2e-test:
    name: E2E Test
    runs-on: ubuntu-latest
    if: '! github.event.pull_request.draft'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run pipeline
      uses: dagger/dagger-for-github@v8.2.0
      with:
        version: "0.19.0"
        verb: call
        args: e-2-e-test

  build:
    name: Build
    runs-on: ubuntu-latest
    if: '! github.event.pull_request.draft'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build image
      uses: dagger/dagger-for-github@v8.2.0
      with:
        version: "0.19.0"
        verb: call
        args: build
