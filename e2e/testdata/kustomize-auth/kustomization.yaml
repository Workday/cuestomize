apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- deployment.yaml
- service.yaml


namespace: example-namespace

secretGenerator:
- name: regcred
  envs:
  - .env.secret
  options:
    disableNameSuffixHash: true
    annotations:
      config.kubernetes.io/local-config: "true"

transformers:
- krm-func.yaml
